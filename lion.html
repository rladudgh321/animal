<h3>사자</h3>
<img src="lion.jpg" width="80%" title="사자">
<ol>
  <li>사자는 아프리카 대륙과 인도에만 살고 있으며 고양이과 동물에 속한 동물 중 유일하게 암수 외모 차이가 확연한 동물입니다.</li>
  <li>수사자는 갈기가 나있고 암사자는 갈기가 없고요. 야행성 동물로 낮에는 그늘에서 쉬거나 잠을 자고 밤에 사냥을 하고 활발하게 활동합니다.</li>
  <li>주요 먹이로는 얼룩말, 누, 물소, 가젤, 토끼 등이 있고 평균 수명은 10~15년, 새끼는 한번에 3~5마리 낳습니다. </li>
</ol>
